name: Spotify Playlist Updater from Drive

on:
  schedule:
    # Runs every 3 days at 18:30 UTC (00:00 IST)
    - cron: "0 18 */2 * *"
  workflow_dispatch:

# Prevent overlapping runs (manual + scheduled, or multiple manual runs)
concurrency:
  group: spotify-thingy-main
  cancel-in-progress: true

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # helpful when we git pull --rebase before pushing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Spotify Update Script
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_CACHE_CONTENT: ${{ secrets.SPOTIPY_CACHE_CONTENT }}
          TARGET_PLAYLIST_ID: ${{ vars.TARGET_PLAYLIST_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_CONTENT: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_CONTENT }}
          GOOGLE_DRIVE_INPUT_FOLDER_ID: ${{ vars.GOOGLE_DRIVE_INPUT_FOLDER_ID }}
          ENABLE_DESTRUCTIVE_SYNC: "false"
        run: python scripts/spotify.py

      - name: Commit and Push Log File
        if: always()
        run: |
          set -e

          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if [ -f spotify_bot_log.txt ] && [ -s spotify_bot_log.txt ]; then
            git add spotify_bot_log.txt

            if ! git diff --staged --quiet; then
              git commit -m "Update Spotify bot log $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

              # Rebase onto latest main before pushing (avoids non-fast-forward rejects)
              git pull --rebase origin main

              # Retry push in case something else updated main between pull and push
              for i in 1 2 3; do
                if git push; then
                  exit 0
                fi
                echo "Push failed, retrying in 5s ($i/3)..."
                sleep 5
                git pull --rebase origin main
              done

              echo "Failed to push after retries."
              exit 1
            else
              echo "No changes to log file to commit."
            fi
          else
            echo "Log file not found or is empty."
          fi
